{% extends "base.html" %}
{% block content %}

<h1 class=center_element>INF226 - Wannabe Discord Registration</h1>
  <dl class=center_element>
      {{ form.csrf_token }}
    <dt> Username:
    <dd>{{ form.username }}

    <dt> Password:
    <dd>{{ form.password }}

    <dt> Confirm Password:
    <dd>{{ form.password_confirm }}

      <p>
    <input type=submit value=Register>
    <input type=hidden value="{{ next or '' }}" name=next>
      <p>
  </dl>
    <p class=center_element><small>
        Already have an account? <a href={{url_for("auth.login")}}>Sign In</a>
    </small></p>
{% endblock content %}
